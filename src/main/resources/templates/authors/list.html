<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>SpringGuru - Authors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	<div th:if="${not #lists.isEmpty(authors)}">
		<h2>Authors</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="a : ${authors}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.firstName}"></td>
                <td th:text="${a.lastName}"></td>
                <td><a th:href="${'/authors/show/' + a.id}">View</a></td>
                <td><a th:href="${'/authors/edit/' + a.id}">Edit</a></td>
                <td><a th:href="${'/authors/delete/' + a.id}">Delete</a></td>
            </tr>
        </table>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<a href="/authors/new" id="newAuth" class="btn btn-default">New Author</a>
		</div>
	</div>
</div>
</body>
</html>
