<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>SpringGuru - Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
	<div th:if="${not #lists.isEmpty(books)}">
		<h2>Books</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Publisher</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publisher.name}"></td>
                <td><a th:href="${'/books/show/' + book.id}">View</a></td>
                <td><a th:href="${'/books/edit/' + book.id}">Edit</a></td>
                <td><a th:href="${'/books/delete/' + book.id}">Delete</a></td>
            </tr>
        </table>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<a href="/book/new" id="newBook" class="btn btn-default">New Book</a>
		</div>
	</div>
</div>
</body>
</html>
